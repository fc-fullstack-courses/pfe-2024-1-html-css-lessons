<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form class="form">
      <fieldset>
        <legend>Основні дані</legend>
        <input placeholder="Ім'я" name="firstname" value="Test" class="text-input"/>
        <label for="lastname">Прізвище</label>
        <input id="lastname" name="lastname" class="text-input"/>
        <label class="text-label">
          Логін
          <input name="login" type="text" pattern="[a-zA-Z][a-zA-Z0-9#!$]{7,31}" required class="text-input"/>
        </label>
        <label  class="text-label">
          Електронна пошта
          <input type="email" name="email" autocomplete="email" required class="text-input"/>
        </label>
        <label  class="text-label">
          Пароль
          <input type="password" name="password" autocomplete="new-password" class="text-input"/>
        </label>
      </fieldset>
      
      
      <label>
        Вага в кг
        <input type="number" name="weight" min="1" max="500" step="5" class="text-input"/>
      </label>
      <label>
        Дата народження
        <input type="date" name="birthday">
      </label>
      <fieldset>
        <legend>Стать</legend>
        <label>
          <input type="radio" name="gender" value="male" required> Чоловіча
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Жіноча
        </label>
      </fieldset>

      <p>бажаний тариф</p>
      <label>
        <input type="radio" name="tariff" value="basic"> Базовий
      </label>
      <label>
        <input type="radio" name="tariff" value="basic+"> Базовий+
      </label>
      <label>
        <input type="radio" name="tariff" value="basic++"> Базовий++
      </label>
      <fieldset>
        <legend>Адреса користувача</legend>
        <label>
          Країна
          <select name="country" id="country-select"  required>
            <optgroup label="Європа">
              <option value="UA">Україна</option>
              <option selected value="UK">Великобританія</option>
              <option value="FR">Франція</option>
            </optgroup>
            <optgroup label="Азія">
              <option value="JP">Японія</option>
              <option value="KR">Корея (нормальна)</option>
            </optgroup>
          </select>
        </label>
      </fieldset>
      <label for="notes">
        Примітки 
        до 
        даних
      </label>
      <textarea placeholder="test" name="notes" id="notes" rows="50" cols="50" style="resize: none;"></textarea>
      <label>
        <input type="checkbox" name="agreed-to-terms" required> Чи погоджуєтесь з умовами нашого сайту
      </label>
      <button type="submit">Відправити форму</button>
    </form>
  </body>
</html>
