<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/lists.css">
  <title>Document</title>
</head>
<body>
  <h1>Стилизація списків</h1>
  <article class="article">
    <h2>Впорядкований</h2>
    <ol class="list ol">
      <li class="li">1</li>
      <li class="li">2</li>
      <li class="li">3</li>
    </ol>
  </article>

  <article class="article">
    <h2>Невпорядкований</h2>
    <ul class="list ul">
      <li class="li">1</li>
      <li class="li">2</li>
      <li class="li">3</li>
    </ul>
  </article>

  <article class="article">
    <h2>Вкладені списки</h2>
    <ul class="list">
      <li class="li">
        <ul class="list">
          <li class="li">1</li>
          <li class="li">2</li>
          <li class="li">3</li>
        </ul>
      </li>
      <li class="li">2</li>
      <li class="li">3</li>
    </ul>
  </article>
</body>
</html>
